<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Энергетик</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a5667f6f20.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="index.html">
          <img src="images/logo.png" alt="логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="#">О компании</a></li>
            <li><a href="#">Отзывы</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Сертификаты</a></li>
            <li><a href="#">Полезная информация</a></li>
          </ul>
        </nav>
        <button class="header__btn default__btn"><span>(342) 274-60-14</span></button>
        <div class="menu__btn">
          <span></span>
        </div>
      </div>
      <div class="header__content">
        <div class="social">
          <ul class="social__list">
            <li class="social__list-item"><a href="#"><i class="fab fa-viber"></i></a></li>
            <li class="social__list-item"><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
            <li class="social__list-item"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main" style="background-image: url(images/main-bg.jpg);">
    <section class="top">
      <div class="container">
        <div class="top__wrapper">
          <h1 class="top__title">Продажа нефтепродуктов в Пермском Крае и регионах России</h1>
          <button class="top__btn default__btn">Оставить заявку</button>
        </div>
          <ul class="price__menu">
            <li class="price__menu-item item-left"><a href="#">Прогноз цен</a></li>
            <li class="price__menu-item item-right"><a href="#">Прайс-лист</a></li>
          </ul>
      </div>

    </section>
    <section class="bottom">
      <div class="container">
        <div class="bottom__inner">
          <div class="bottom__left">
            <a href="#" class="blacklist">
              <img src="images/user.png" alt="">
              <div href="#" class="blacklist__title">Черный список</div>
            </a>
          </div>
          <div class="bottom__right">
            <div class="advantages__items">
              <div class="advantages__item">
                <div class="advantages__item-images">
                  <img src="images/adv-1.png" alt="">
                </div>
                <div class="advantages__title">Опыт</div>
              </div>
              <div class="advantages__item">
                <div class="advantages__item-images">
                  <img src="images/adv-2.png" alt="">
                </div>
                <div class="advantages__title">Качество</div>
              </div>
              <div class="advantages__item">
                <div class="advantages__item-images">
                  <img src="images/adv-3.png" alt="">
                </div>
                <div class="advantages__title">Сроки</div>
              </div>
              <div class="advantages__item">
                <div class="advantages__item-images">
                  <img src="images/adv-4.png" alt="">
                </div>
                <div class="advantages__title">Цены</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
